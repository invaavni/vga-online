<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script>
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.body.appendChild(canvas);

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        ctx.fillStyle = 'lightblue';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        let x = 0;
        let y = 0;
        const speed = 10;
        const keyboard = {};

        function render() {
            requestAnimationFrame(render);
            ctx.fillStyle = 'lightblue';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if(keyboard.a) x -= speed;
            if(keyboard.d) x += speed;
            if(keyboard.w) y -= speed;
            if(keyboard.s) y += speed;

            ctx.fillStyle = 'blue';
            const size = 100;
            ctx.fillRect(x - size / 2, y - size / 2, size, size);
        }

        requestAnimationFrame(render);
        
        document.addEventListener('keydown', event => keyboard[event.key] = true);
        document.addEventListener('keyup', event => keyboard[event.key] = false);


    </script>
</body>

</html>
